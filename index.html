#burst{
  position:fixed; inset:0;
  pointer-events:none;
  z-index:20;
  opacity:0;
}
#burst.active{opacity:1}
#burst .p{
  position:absolute;
  border-radius:999px;
  background:#fff;
  box-shadow:0 0 18px rgba(160,210,255,.75);
  animation:burstMove 900ms ease-out forwards;
}
@keyframes burstMove{
  from{opacity:1}
  to{opacity:0;transform:translate(var(--x1),var(--y1)) scale(.25)}
}

body.disintegrate .wrap{
  transform:scale(1.02);
  filter:brightness(1.08);
  transition:1.05s;

<div class="wrap">

<script>
/* =========================
   A) ÊòüÁ©∫Á≤íÂ≠êÔºàÂéüÊ†∑‰øùÁïôÔºâ
========================= */
const c=document.getElementById('fx'),ctx=c.getContext('2d',{alpha:true});
let W=0,H=0,DPR=1;
function resize(){
  DPR=Math.min(2,devicePixelRatio||1);
  W=innerWidth;H=innerHeight;
  c.width=W*DPR;c.height=H*DPR;
  c.style.width=W+'px';c.style.height=H+'px';
  ctx.setTransform(DPR,0,0,DPR,0,0);
}
addEventListener('resize',resize);resize();

const N=matchMedia('(max-width:768px)').matches?80:140;
const particles=[...Array(N)].map(()=>makeP(true));
function makeP(init){
  const p={x:Math.random()*W,y:Math.random()*H,r:.6+Math.random()*1.8,
  vx:-.12+Math.random()*.24,vy:-.1+Math.random()*.2,
  a:.25+Math.random()*.55,tw:.004+Math.random()*.012,
  hue:Math.random()<.55?'c':'v'};
  if(!init){
    const s=Math.floor(Math.random()*4);
    if(s==0)p.x=-10;if(s==1)p.x=W+10;
    if(s==2)p.y=-10;if(s==3)p.y=H+10;
  }
  return p;
}
(function draw(){
  ctx.clearRect(0,0,W,H);
  ctx.globalCompositeOperation='lighter';
  particles.forEach((p,i)=>{
    p.x+=p.vx;p.y+=p.vy;p.a+=(Math.random()-.5)*p.tw;
    const a=Math.max(.08,Math.min(.85,p.a));
    const g=p.hue=='c'?'rgba(120,220,255,':'rgba(180,110,255,';
    ctx.fillStyle=g+(a*.55)+')';
    ctx.beginPath();ctx.arc(p.x,p.y,p.r*2.3,0,Math.PI*2);ctx.fill();
    if(p.x<-60||p.x>W+60||p.y<-60||p.y>H+60)particles[i]=makeP();
  });
  ctx.globalCompositeOperation='source-over';
  requestAnimationFrame(draw);
})();

/* =========================
   B) ÁÇπÂáªÁàÜË£Ç + Ë∑≥ËΩ¨Ôºà‰øùÁïôÔºâ
========================= */
const btn=document.getElementById('enterBtn');
const burst=document.getElementById('burst');
btn.addEventListener('click',e=>{
  e.preventDefault();
  burst.classList.add('active');
  burst.innerHTML='';
  const r=btn.getBoundingClientRect();
  for(let i=0;i<120;i++){
    const p=document.createElement('div');
    p.className='p';
    const a=Math.random()*Math.PI*2;
    const d=150+Math.random()*350;
    p.style.left=r.left+r.width/2+'px';
    p.style.top=r.top+r.height/2+'px';
    p.style.setProperty('--x1',Math.cos(a)*d+'px');
    p.style.setProperty('--y1',Math.sin(a)*d+'px');
    const s=3+Math.random()*6;
    p.style.width=s+'px';p.style.height=s+'px';
    burst.appendChild(p);
  }
  document.body.classList.add('disintegrate');
  setTimeout(()=>location.href=btn.href,1100);
});
</script>
