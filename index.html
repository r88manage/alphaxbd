<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>ALPHA X</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;600;800;900&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:#02020a;
  color:#fff;
  overflow:hidden;
  font-family:"Noto Sans Bengali",system-ui,-apple-system,Segoe UI,Roboto;
}

.bg{
  position:fixed; inset:0;
  background:url("./bg-desktop-1920x1080.jpg") center/cover no-repeat;
  transform:scale(1.06);
  filter:brightness(1.22) contrast(1.06) saturate(1.15);
  animation:bgFloat 16s ease-in-out infinite alternate;
  z-index:-5;
}
@media (max-width:768px){
  .bg{
    background-image:url("./bg-mobile.png");
    transform:scale(1.04);
    animation-duration:20s;
  }
}
@keyframes bgFloat{
  from{transform:scale(1.05) translate(0,0)}
  to{transform:scale(1.11) translate(-1.2%,-1.2%)}
}

.vignette{
  position:fixed; inset:0;
  background:radial-gradient(
    ellipse at 50% 35%,
    rgba(0,0,0,.0),
    rgba(0,0,0,.42) 70%,
    rgba(0,0,0,.70)
  );
  z-index:-4;
}

#fx{
  position:fixed; inset:0;
  pointer-events:none;
  z-index:-3;
}

.wrap{
  min-height:100svh;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
  padding:max(28px,env(safe-area-inset-top)) 18px max(28px,env(safe-area-inset-bottom));
}

.top{
  text-align:center;
  margin-top:3vh;
}
h1{
  margin:0;
  font-size:clamp(28px,5vw,56px);
  font-weight:900;
  letter-spacing:.08em;
  background:linear-gradient(90deg,#ffffff,#cfefff,#e0d2ff);
  -webkit-background-clip:text;
  color:transparent;
}
.sub{
  margin-top:10px;
  font-size:14px;
  letter-spacing:.28em;
  opacity:.9;
}
.sub b{
  font-family:"Orbitron","Noto Sans Bengali";
  font-weight:800;
}

.bottom{
  width:min(520px,92vw);
}
.dock{
  padding:18px;
  border-radius:26px;
  background:linear-gradient(180deg,rgba(255,255,255,.10),rgba(255,255,255,.03));
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(12px);
  box-shadow:0 24px 70px rgba(0,0,0,.55);
}
.enter{
  display:block;
  text-align:center;
  padding:18px;
  border-radius:999px;
  text-decoration:none;
  background:linear-gradient(90deg,#5cc8ff,#9f7bff);
  box-shadow:0 18px 50px rgba(120,200,255,.35);
}
.enter span{
  font-family:"Orbitron";
  font-size:18px;
  letter-spacing:.22em;
  color:#fff;
}
.hint{
  margin-top:10px;
  font-size:12px;
  opacity:.7;
  letter-spacing:.22em;
  text-align:center;
}

#burst{
  position:fixed; inset:0;
  pointer-events:none;
  z-index:20;
  opacity:0;
  transition:opacity .15s ease;
}
#burst.active{opacity:1}
#burst .p{
  position:absolute;
  border-radius:999px;
  background:rgba(255,255,255,.95);
  box-shadow:0 0 18px rgba(160,210,255,.75);
  animation:burstMove 900ms ease-out forwards;
}
@keyframes burstMove{
  to{opacity:0; transform:scale(.25) translate(var(--x1),var(--y1))}
}

body.disintegrate .wrap{
  transform:scale(1.02);
  filter:brightness(1.08);
  transition:1.05s;
}
</style>
</head>

<body>
<div class="bg"></div>
<div class="vignette"></div>
<canvas id="fx"></canvas>
<div id="burst"></div>

<div class="wrap">
  <div class="top">
    <h1>আপনার যাত্রা শুরু হচ্ছে এই মুহূর্ত থেকেই</h1>
    <div class="sub"><b>ALPHA X</b> মহাবিশ্বে এক ধাপ এগিয়ে যান।</div>
  </div>

  <div class="bottom">
    <div class="dock">
      <a id="enterBtn" class="enter" href="https://alphaxbd.win">
        <span>ALPHA&nbsp;X-এ প্রবেশ করুন</span>
      </a>
      <div class="hint">প্রবেশ করতে ক্লিক করুন</div>
    </div>
  </div>
</div>

<script>
const btn=document.getElementById('enterBtn');
const burst=document.getElementById('burst');
btn.addEventListener('click',e=>{
  e.preventDefault();
  document.body.classList.add('disintegrate');
  setTimeout(()=>location.href=btn.href,1100);
});
</script>
</body>
</html>
