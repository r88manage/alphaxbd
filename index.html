<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>ALPHA X</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@500;700;900&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:#02020a;
  color:#fff;
  overflow:hidden;
  font-family:"Noto Sans Bengali",system-ui,-apple-system,Segoe UI,Roboto;
}

/* ======================
   背景图（只提亮，不换图）
====================== */
.bg{
  position:fixed; inset:0;
  background:url("./bg-desktop-1920x1080.jpg") center/cover no-repeat;
  transform:scale(1.06);
  filter:
    brightness(1.22)
    contrast(1.06)
    saturate(1.15);
  animation:bgFloat 16s ease-in-out infinite alternate;
  z-index:-5;
}
@media (max-width:768px){
  .bg{
    background-image:url("./bg-mobile.png");
    transform:scale(1.04);
    animation-duration:20s;
  }
}
@keyframes bgFloat{
  from{transform:scale(1.05) translate(0,0)}
  to{transform:scale(1.11) translate(-1.2%,-1.2%)}
}

/* 暗角 */
.vignette{
  position:fixed; inset:0;
  background:radial-gradient(
    ellipse at 50% 35%,
    rgba(0,0,0,.0),
    rgba(0,0,0,.42) 70%,
    rgba(0,0,0,.70)
  );
  z-index:-4;
}

/* 星空 Canvas */
#fx{
  position:fixed; inset:0;
  pointer-events:none;
  z-index:-3;
}

/* ======================
   布局
====================== */
.wrap{
  min-height:100svh;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
  padding:
    max(28px,env(safe-area-inset-top))
    18px
    max(28px,env(safe-area-inset-bottom));
}

.top{
  text-align:center;
  margin-top:3vh;
}
h1{
  margin:0;
  font-size:clamp(28px,5vw,56px);
  font-weight:900;
  letter-spacing:.08em;
  background:linear-gradient(
    90deg,
    #ffffff,
    #cfefff,
    #e0d2ff
  );
  -webkit-background-clip:text;
  color:transparent;
}
.sub{
  margin-top:10px;
  font-size:14px;
  letter-spacing:.28em;
  opacity:.9;
}
.sub b{
  font-family:"Orbitron","Noto Sans Bengali";
  font-weight:800;
}

.bottom{
  width:min(520px,92vw);
}
.dock{
  padding:18px;
  border-radius:26px;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.10),
    rgba(255,255,255,.03)
  );
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(12px);
  box-shadow:0 24px 70px rgba(0,0,0,.55);
}
.enter{
  display:block;
  text-align:center;
  padding:18px;
  border-radius:999px;
  text-decoration:none;
  background:linear-gradient(90deg,#5cc8ff,#9f7bff);
  box-shadow:0 18px 50px rgba(120,200,255,.35);
}
.enter span{
  font-family:"Orbitron";
  font-size:18px;
  letter-spacing:.22em;
  color:#fff;
}
.hint{
  margin-top:10px;
  font-size:12px;
  opacity:.7;
  letter-spacing:.22em;
  text-align:center;
}

/* 点击爆裂 */
#burst{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:999;
  opacity:0;
}
#burst.active{opacity:1}
#burst .p{
  position:absolute;
  border-radius:999px;
  background:rgba(255,255,255,.95);
  box-shadow:0 0 18px rgba(160,210,255,.75);
  transform:translate3d(var(--x0),var(--y0),0);
  animation:burstMove 900ms ease-out forwards;
}
@keyframes burstMove{
  to{
    transform:translate3d(var(--x1),var(--y1),0) scale(.25);
    opacity:0;
  }
}
</style>
</head>

<body>
<div class="bg"></div>
<div class="vignette"></div>
<canvas id="fx"></canvas>
<div id="burst"></div>

<div class="wrap">
  <div class="top">
    <h1>আপনার যাত্রা শুরু হচ্ছে এই মুহূর্ত থেকেই</h1>
    <div class="sub">এক ধাপে প্রবেশ করুন <b>ALPHA X</b> মহাবিশ্বে</div>
  </div>

  <div class="bottom">
    <div class="dock">
      <a id="enterBtn" class="enter" href="https://alphaxbd.win">
        <span>ALPHA&nbsp;X-এ&nbsp;প্রবেশ&nbsp;করুন</span>
      </a>
      <div class="hint">প্রবেশ করতে ক্লিক করুন</div>
    </div>
  </div>
</div>

<script>
/* 星空粒子（原样） */
const c=document.getElementById('fx'),ctx=c.getContext('2d',{alpha:true});
let W=0,H=0,DPR=1;
function resize(){
  DPR=Math.min(2,devicePixelRatio||1);
  W=innerWidth;H=innerHeight;
  c.width=W*DPR;c.height=H*DPR;
  c.style.width=W+'px';c.style.height=H+'px';
  ctx.setTransform(DPR,0,0,DPR,0,0);
}
addEventListener('resize',resize);resize();

const N=matchMedia('(max-width:768px)').matches?80:140;
const particles=[...Array(N)].map(()=>makeP(true));
function makeP(initial){
  const p={x:Math.random()*W,y:Math.random()*H,r:.6+Math.random()*1.8,
  vx:-.12+Math.random()*.24,vy:-.1+Math.random()*.2,
  a:.25+Math.random()*.55,tw:.004+Math.random()*.012,
  hue:Math.random()<.55?'cyan':'violet'};
  if(!initial){
    const s=Math.floor(Math.random()*4);
    if(s===0){p.x=-10;p.y=Math.random()*H}
    if(s===1){p.x=W+10;p.y=Math.random()*H}
    if(s===2){p.x=Math.random()*W;p.y=-10}
    if(s===3){p.x=Math.random()*W;p.y=H+10}
  }
  return p;
}
(function draw(){
  ctx.clearRect(0,0,W,H);
  ctx.globalCompositeOperation='lighter';
  particles.forEach((p,i)=>{
    p.x+=p.vx;p.y+=p.vy;p.a+=(Math.random()-.5)*p.tw;
    const a=Math.max(.08,Math.min(.85,p.a));
    const glow=p.hue==='cyan'?'rgba(120,220,255,':'rgba(180,110,255,';
    ctx.beginPath();
    ctx.fillStyle=glow+(a*.55)+')';
    ctx.arc(p.x,p.y,p.r*2.3,0,Math.PI*2);
    ctx.fill();
    if(p.x<-60||p.x>W+60||p.y<-60||p.y>H+60)particles[i]=makeP();
  });
  ctx.globalCompositeOperation='source-over';
  requestAnimationFrame(draw);
})();

/* 点击爆裂 + 跳转 */
const btn=document.getElementById('enterBtn');
const burst=document.getElementById('burst');
btn.addEventListener('click',e=>{
  e.preventDefault();
  burst.classList.add('active');
  burst.innerHTML='';
  const r=btn.getBoundingClientRect();
  for(let i=0;i<120;i++){
    const p=document.createElement('div');
    p.className='p';
    const a=Math.random()*Math.PI*2;
    const d=150+Math.random()*350;
    p.style.left=r.left+r.width/2+'px';
    p.style.top=r.top+r.height/2+'px';
    p.style.setProperty('--x0','0px');
    p.style.setProperty('--y0','0px');
    p.style.setProperty('--x1',Math.cos(a)*d+'px');
    p.style.setProperty('--y1',Math.sin(a)*d+'px');
    const s=3+Math.random()*6;
    p.style.width=s+'px';p.style.height=s+'px';
    burst.appendChild(p);
  }
  setTimeout(()=>location.href=btn.href,1100);
});
</script>
</body>
</html>
